<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans+Condensed:300|Wire+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Salary Calculator</h1>
        </header>
        <div class="addEmployee">
           <h2>Add Employee</h2> 
           <input id="firstName" type="text" placeholder="First Name">
           <input id="lastName" type="text" placeholder="Last Name">
           <input id="idNumber" type="number" placeholder="ID">
           <input id="jobTitle" type="text" placeholder="Title">
           <input id="annualSalary" type="number" placeholder="Annual Salary">
           <button id="submit-btn">Submit</button>
        </div>
        <div class="employees">
            <h2>Employees</h2>
        </div>
        <div class="total">
            <p id="totalCost">Total Monthly Cost :</p>
        </div>
    </div>
</body>

</html>
