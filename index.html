<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <h1>Salary Calculator</h1>
        </header>
        <div id="addEmployee">
           <p>Add Employee</p> 
           <input id="firstName" type="text" placeholder="First Name">
           <input id="lastName" type="text" placeholder="Last Name">
           <input id="idNumber" type="number" placeholder="ID">
           <input id="jobTitle" type="text" placeholder="Title">
           <input id="annualSalary" type="number" placeholder="Annual Salary">
           <button id="submit-btn">Submit</button>
        </div>
        <div id="employees">
            <p>Employees</p>
        </div>
    </div>
</body>

</html>
